<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EzeH Calculator</title>
</head>
<body>
    <header>
        <h1>EzeH Calculator</h1>
        <p>Livin' N Cruisin'</p>
    </header>
    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key--operator" data-action="add">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button  class="key--operator" data-action="minus">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key--operator" data-action="multiply">x</button>
            <button class="key--equal" data-action="calculate">=</button>
            <button data-action="decimal" id="decImal">.</button>
            <button data-action="clear">AC</button>
            <button  class="key--operator" data-action="divide">รท</button>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
